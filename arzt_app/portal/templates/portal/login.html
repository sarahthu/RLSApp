{% extends "portal/layout.html" %}
{% block content %}

<h2>Login</h2>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>LANR</label><br>
  <input type="text" name="lanr"><br><br>

  <label>Passwort</label><br>
  <input type="password" name="password"><br><br>

  <button type="submit">Login</button>
</form>

{% endblock %}
