<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DIGA Arzt-Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #070809ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen in der DIGA Arzt- Portal</h1>

        <form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="lanr">LANR</label>
        <input type="text" id="lanr" name="lanr" required>
    </div>

    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Anmelden</button>

    {% if error %}
      <p style="color:red; margin-top:12px;">{{ error }}</p>
    {% endif %}
</form>


       
    </div>
</body>
</html>
