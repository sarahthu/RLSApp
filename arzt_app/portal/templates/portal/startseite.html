<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>DIGA Arzt-Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #070809ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen in der DIGA Arzt- Portal</h1>

        <form>
            <div class="form-group">
                <label for="benutzername">Benutzername</label>
                <input type="text" id="benutzername" name="benutzername">
            </div>

            <div class="form-group">
                <label for="passwort">Passwort</label>
                <input type="password" id="passwort" name="passwort">
            </div>

            <button type="button" onclick="window.location.href='/home/'">Anmelden</button>
        </form>
    </div>
</body>
</html>
