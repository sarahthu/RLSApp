<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f0fe;
            margin: 0; /* Kein äußeres Rand*/
            padding: 0; /*Kein innerer Rand*/
        }

        /* NAVIGATIONSBAR */

        .navbar {
            background-color: #9ad87cff;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            front-size: 32px;
            front-weight: bold;
            color: black;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Seiteninhalt */
        .content {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
    </style>
</head>

<body>

    
    <div class="navbar">
        <div class="navbar-title">
             Willkommen im DIGA Arzt-Portal
        </div>

        <div class="navbar-links">
            <a href="/home/">Übersicht</a>
            <a href="/logout/">Abmelden</a>
       </div>
    </div>

   <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
